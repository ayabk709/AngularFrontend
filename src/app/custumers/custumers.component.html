
<div class="container mt-2">
  <ng-container *ngIf="customers | async as custumors; else failureOrLoading">
    <div class="card" *ngIf="custumors">

      <div class="card-header">Customers</div>
      <div class="card-body">
        <div *ngIf="searchFormGroup">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustumers()">
            <div class="input-group">
              <label for="search" class="input-group-text"> keyword : </label>
              <input type="text" class="form-control" id="search" formControlName="keyword">

              <button class="btn btn-info">
                <i class="bi bi-search">
                </i>
              </button>
            </div>
          </form>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of custumors">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>
            <button (click)="handleDeleteCustomer(c)" class="btn btn-danger">
              <i class = "bi bi-trash"></i>
            </button></td>
            <td>
<!--              les comptes en fonciton de custumor-->
              <button (click)="handleCustomerAccounts(c)" class="btn btn-success">
               Accounts
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failureOrLoading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="text-info">
        Loading...
      </div>
    </ng-template>
  </ng-template>
</div>
